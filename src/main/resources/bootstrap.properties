spring.application.name=ApiMercagro

server.port=8081

#CONGIURACIÓN DE BASE DE DATOS CARGADAS DESDE EL VAULT

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Configuracion Vault
spring.cloud.vault.application-name=api-mercagro
spring.cloud.vault.uri=${VAULT_URI}
spring.cloud.vault.token=${VAULT_PASSWORD}
spring.cloud.vault.authentication=token
spring.cloud.vault.scheme=http
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=DatabaseConfig
spring.cloud.vault.kv.enabled=true